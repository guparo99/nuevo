<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Element_alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row row-cols-1">
            <h1>Element alignment</h1>
            <hr />
            <h2>Inline element</h2>
            <p>            <img class="img-responsive" width="40" height="40" alt="logo" src="./logo.svg" ></a>
                <span class="align-baseline">baseline</span></p>
            <p>            <img class="img-responsive" width="40" height="40" alt="logo" src="./logo.svg" ></a>
                <span class="align-top">top</span></p>
            <p>            <img class="img-responsive" width="40" height="40" alt="logo" src="./logo.svg" ></a>
                <span class="align-middle">middle</span></p>
            <p>            <img class="img-responsive" width="40" height="40" alt="logo" src="./logo.svg" ></a>
                <span class="align-bottom">bottom</span></p>
            <p>            <img class="img-responsive" width="40" height="40" alt="logo" src="./logo.svg" ></a>
                <span class="align-text-top">text-top</span></p>
            <p>            <img class="img-responsive" width="40" height="40" alt="logo" src="./logo.svg" ></a>
                <span class="align-bottom">text-bottom</span></p>


                <table border class="mb-5" style="height: 200px;">
                    <tbody>
                      <tr>
                        <td class="align-baseline">baseline</td>
                        <td class="align-top">top</td>
                        <td class="align-middle">middle</td>
                        <td class="align-bottom">bottom</td>
                        <td class="align-text-top">text-top</td>
                        <td class="align-text-bottom">text-bottom</td>
                      </tr>
                    </tbody>
                  </table>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
