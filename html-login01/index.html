<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://github.com/animate-css/animate.css.git">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>
        <div class="contact-wrapper  animated bounceInUp">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>
                </form>
            </div>

            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Barker Stret</li>
                    <li><i class="fas fa-phone"></i>111 111 111 1111</li>
                    <li><i class="fas fa-envelope-open-text"></i>contact@website.com</li>
                </ul>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem dolores consequuntur voluptatum delectus dicta ab recusandae. Voluptatum asperiores porro eaque.</p>
                <p>
                    Company.com
                </p>
            </div>
            
        </div>
    </div>

</body>
</html>
