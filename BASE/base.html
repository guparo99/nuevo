
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vertical Side Navigation Bar</title>
        <link href="./css/style.css" rel="stylesheet">

		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src = "{% static 'js/utils/notificacionSwal.js' %}"></script>

	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />


</head>

<body>
	<div class="container py-4">
		<div class="top_bar">
			<div class="hamburger"><i class="fas fa-bars"></i></div>
		</div>

	<div class="wrapper">
			<div class="vertical_wrap">
				<div class="wrapper_inner">
			<div class="backdrop"></div>
			<div class="vertical_bar">
				<div class="profile_info">
					<div class="img_holder">
 			          <img class="img-responsive" width="60" height="60" alt="logo" src="./logo.svg" >
					</div>
					<p class="title">WRITE AP_NOTE</p>
				</div>
				<ul class="menu">
					<li><a href="{% url 'mynote:add' %}">
						<span class="icon"><i class="fas fa-home"></i></span>
						<span class="text">Add Note</span>
					</a></li>
					<li><a href="{% url 'mynote:mynotes' %}">
						<span class="icon"><i class="fas fa-file-alt"></i></span>
						<span class="text">Note List</span>
					</a></li>
					<li><a href="{% url 'mynote:video_create' %}">
						<span class="icon"><i class="fas fa-chart-pie"></i></span>
						<span class="text">Inser Video</span>
					</a></li>
					<li><a href="{% url 'mynote:video_list' %}">
						<span class="icon"><i class="fas fa-chart-pie"></i></span>
						<span class="text">Video List</span>
					</a></li>

				</ul>
				<ul class="social">
					<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
				</ul>
			</div>


		</div>
	

		<div class="main_container">
			<div class="container">
				<div class="login">
login
				</div>					
				<h2 class="display-6">  header</h2>
				<div class="content">
					<div class="item">
contenido
                   </div>
				</div>

			</div>
		</div>
		</div>
	</div>


	<script>

	var hamburger = document.querySelector(".hamburger");
	var wrapper  = document.querySelector(".wrapper");
	var backdrop = document.querySelector(".backdrop");
	
	hamburger.addEventListener("click", function(){
		wrapper.classList.add("active");
	})
	
	backdrop.addEventListener("click", function(){
		wrapper.classList.remove("active");
	})
	
	</script>


</div>
</body>
</html>
